<div class="advantages">
    <div class="advantage-header flexrow">
    <h3 class="bt-old">{{localize "MWII.Advantages"}}</h3>
    {{#if owner}}
    <div class="item-controls">
        <a class="item-control item-create" title="{{localize "MWII.CreateItem"}}" {{#each advantage.dataset as |v k|}}data-{{k}}="{{v}}"{{/each}}>
            <i class="fas fa-plus"></i> {{localize "MWII.AddButton"}}
        </a>
    </div>
    {{/if}}
    </div>
    <ol class="advantage-list">
        {{#each advantage.items as |item i|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-name flexrow rollable">
                <h4>
                    {{item.name~}}
                </h4>
            </div>
            {{#if ../owner}}
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit Advantage"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Advantage"><i class="fas fa-trash"></i></a>
            </div>
            {{/if}}
        </li>
        {{/each}}
    </ol>
</div>
